<div class="seller-auth">
    <div class="signup">
        <h1>Seller Sign-Up</h1>
        <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
            <input type="text" ngModel name="name" placeholder="Enter Name">
            <input type="password" ngModel name="password" placeholder="Enter Password">
            <input type="email" ngModel name="email" placeholder="Enter Email">
            <button>SignUp</button>
        </form>
    </div>
</div>
